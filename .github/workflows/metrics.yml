# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  schedule: [{cron: "0 */6 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: Flixbox
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          repositories_skipped: fight-club-5e-files,contacts,passing-data
          config_timezone: Europe/Berlin
          config_twemoji: yes
          config_octicon: yes

          # Core plugins
          plugin_introduction: yes
          plugin_introduction_title: yes

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # plugin_habits: yes
          # plugin_habits_facts: yes
          # plugin_habits_charts: yes
          # plugin_habits_charts_type: graph
          # plugin_habits_languages_threshold: 10%

          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 1%

          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base,repositories,history

          plugin_stars: yes
          plugin_stars_limit: 3

          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic

          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories

          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 6203984
          plugin_stackoverflow_limit: 2
          plugin_stackoverflow_lines: 4
          plugin_stackoverflow_lines_snippet: 2
          plugin_stackoverflow_sections: answers-top, questions-top

          # plugin_achievements: yes
          # plugin_achievements_display: detailed
          # plugin_achievements_secrets: yes
          # plugin_achievements_threshold: C

          plugin_anilist: yes
          plugin_anilist_user: Flixbox
          plugin_anilist_sections: favorites, watching, characters
          plugin_anilist_medias: anime, manga
          plugin_anilist_limit: 3

